server:
  port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://fpay-db.mysql.database.azure.com:3306/fpay
    username: fuser
    password: fpay1234!@
  redis:
    host: 127.0.0.1
    port: 6379
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      format_sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
  logging:
    level:
      root: debug